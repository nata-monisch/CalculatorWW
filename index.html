<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input id="display" type="text" readonly />
      <div class="buttons">
        <button onclick="appendToDisplay ('+')" class="operator">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay ('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay ('-')" class="operator">-</button>
        <button onclick="appendToDisplay ('4')">4</button>
        <button onclick="appendToDisplay ('5')">5</button>
        <button onclick="appendToDisplay ('6')">6</button>
        <button onclick="appendToDisplay ('*')" class="operator">x</button>
        <button onclick="appendToDisplay ('7')">7</button>
        <button onclick="appendToDisplay ('8')">8</button>
        <button onclick="appendToDisplay ('9')">9</button>
        <button onclick="appendToDisplay ('/')" class="operator">รท</button>
        <button onclick="appendToDisplay ('0')">0</button>
        <button onclick="appendToDisplay ('.')">.</button>
        <button onclick="calculate ()">=</button>
        <button onclick="clearDisplay ()" class="operator">C</button>
        <button onclick="deleteLast ()" class="operator">Del</button>
      </div>
    </div>
    <script src="index.js"></script>
    <h1>Coded by Shelby <a href="https://github.com/ShelbyG2">Github</a></h1>
  </body>
</html>
